<div xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h2 class="text-center">Choose products for receipt</h2>

    <table class="table">
        <tr>
            <th>Name</th>
            <th/>
        </tr>
        <ui:repeat value="#{receiptCreateController.listAvailableProducts()}" var="product">
            <tr>
                <td>#{product.name}</td>
                <td class="text-right">
                    <h:form>
                        <h:commandButton value="Add" styleClass="btn btn-default" action="#{receiptCreateController.addProductToReceipt(product.id)}"/>
                    </h:form>
                </td>
            </tr>
        </ui:repeat>
    </table>
</div>
