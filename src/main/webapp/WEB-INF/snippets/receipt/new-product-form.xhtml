<div xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h2 class="text-center">Create new product</h2>

    <h:form>

        <h:panelGroup rendered="#{!empty newProductForReceiptController.submitErrors}">
            <div class="form-group">
                <div class="errors">
                    <ui:repeat value="#{newProductForReceiptController.submitErrors}" var="errorMessage">
                        <div class="alert alert-danger">#{errorMessage}</div>
                    </ui:repeat>
                </div>
            </div>
        </h:panelGroup>

        <div class="form-group">
            <h:outputLabel for="form-name" value="Name"/>
            <h:inputText id="form-name" styleClass="form-control" value="#{newProductForReceiptController.product.name}"/>
        </div>

        <div class="form-group">
            <h:outputLabel for="form-tags" value="Tags"/>
            <p>(comma separated)</p>
            <h:inputText id="form-tags" styleClass="form-control" value="#{newProductForReceiptController.product.tags}"/>
        </div>

        <div class="form-group">
            <h:commandButton styleClass="btn btn-default" value="Add product to receipt" type="submit" action="#{newProductForReceiptController.createProduct}"/>
        </div>

    </h:form>
</div>
