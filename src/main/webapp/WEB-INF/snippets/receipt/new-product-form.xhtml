<div xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h2 class="text-center">Create new product</h2>

    <h:form>

        <div class="form-group">
            <h:outputLabel for="form-name" value="Name"/>
            <h:inputText id="form-name" styleClass="form-control" value="#{newProductForReceiptController.name}"/>
        </div>

        <div class="form-group">
            <h:outputLabel for="form-tags" value="Tags"/>
            <p>(comma separated)</p>
            <h:inputText id="form-tags" styleClass="form-control" value="#{newProductForReceiptController.tags}"/>
        </div>

        <div class="form-group">
            <h:commandButton styleClass="btn btn-default" value="Add product to receipt" type="submit" action="#{newProductForReceiptController.createProduct}"/>
        </div>

    </h:form>
</div>
