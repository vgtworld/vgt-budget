<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/basic.xhtml"
        >
    <ui:define name="pageTitle">VGT Budget App</ui:define>
    <ui:define name="content">
        <h1 class="text-center">VGT Budget</h1>

        <div class="container-fluid col-lg-3">
            <div class="bubble">
                <h2>Spending this month:</h2>
                <p class="mainpage-total-amount">#{indexController.spendingThisMonth}</p>
            </div>
            <div class="bubble">
                <h2>Spending last month:</h2>
                <p class="mainpage-total-amount">#{indexController.spendingLastMonth}</p>
            </div>
        </div>
    </ui:define>
</ui:composition>
