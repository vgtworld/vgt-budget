<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="#{request.contextPath}/static/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="#{request.contextPath}/static/jquery/1.9.1/jquery.min.js"></script>
    <script src="#{request.contextPath}/static/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title><ui:insert name="pageTitle"/></title>
</h:head>
<h:body style="padding-top:200px;">
    <div class="content">
        <div class="container-fluid">

            <div class="alert alert-success col-lg-6 col-lg-offset-3"><ui:insert name="message"/></div>

            <div class="col-lg-6 col-lg-offset-3 text-center">
                <ui:insert name="navigation"/>
            </div>

        </div>

    </div>
</h:body>
</html>
