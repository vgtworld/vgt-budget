<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/templates/basic.xhtml">
    <ui:define name="pageTitle">Create store</ui:define>
    <ui:define name="content">
        <h2 class="text-center">Create new store</h2>

        <div class="container-fluid col-lg-6 col-lg-offset-3">
            <h:form>

                <h:panelGroup rendered="#{!empty storeCreateController.submitErrors}">
                    <div class="form-group">
                        <div class="errors">
                            <ui:repeat value="#{storeCreateController.submitErrors}" var="errorMessage">
                                <div class="alert alert-danger">#{errorMessage}</div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="form-group">
                    <h:outputLabel for="form-name" value="Name"/>
                    <h:inputText id="form-name" styleClass="form-control" value="#{storeCreateController.store.storeName}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="form-city" value="City"/>
                    <h:inputText id="form-city" styleClass="form-control" value="#{storeCreateController.store.storeCity}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="form-address" value="Address"/>
                    <h:inputText id="form-address" styleClass="form-control" value="#{storeCreateController.store.storeAddress}"/>
                </div>

                <div class="form-group">
                    <h:commandButton styleClass="btn btn-default" value="Create store" type="submit" action="#{storeCreateController.submitForm}"/>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
