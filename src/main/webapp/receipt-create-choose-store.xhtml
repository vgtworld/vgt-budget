<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/templates/basic.xhtml">
    <ui:define name="pageTitle">Create receipt</ui:define>
    <ui:define name="content">
        <h2 class="text-center">Choose store for receipt</h2>

        <div class="container-fluid col-lg-6 col-lg-offset-3">

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Address</th>
                    <th/>
                </tr>
                <ui:repeat value="#{receiptCreateController.listAvailableStores()}" var="store">
                    <tr>
                        <td>#{store.name}</td>
                        <td>#{store.city}</td>
                        <td>#{store.address}</td>
                        <td>
                            <h:form>
                                <h:commandButton label="test" value="Choose" styleClass="btn btn-default" action="#{receiptCreateController.chooseStore(store.id)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat>
            </table>

        </div>
    </ui:define>
</ui:composition>
