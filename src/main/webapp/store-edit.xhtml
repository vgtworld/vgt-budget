<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/basic.xhtml"
        >
    <ui:define name="pageTitle">Create store</ui:define>
    <ui:define name="content">
        <h2 class="text-center">Create new store</h2>

        <div class="container-fluid col-lg-6 col-lg-offset-3">
            <h:form>

                <h:messages styleClass="alert alert-danger"/>

                <div class="form-group">
                    <h:outputLabel for="form-name" value="Name"/>
                    <h:inputText
                            id="form-name"
                            styleClass="form-control"
                            value="#{storeEditController.store.storeName}"
                            required="true"
                            requiredMessage="Name is required"
                            validatorMessage="Name max length is 100 characters"
                            >
                        <f:validateLength maximum="100"/>
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:outputLabel for="form-city" value="City"/>
                    <h:inputText
                            id="form-city"
                            styleClass="form-control"
                            value="#{storeEditController.store.storeCity}"
                            required="true"
                            requiredMessage="City is required"
                            validatorMessage="City max length is 50 characters"
                            >
                        <f:validateLength maximum="50"/>
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:outputLabel for="form-address" value="Address"/>
                    <h:inputText
                            id="form-address"
                            styleClass="form-control"
                            value="#{storeEditController.store.storeAddress}"
                            required="true"
                            requiredMessage="Address is required"
                            validatorMessage="Address max length is 200 characters"
                            >
                        <f:validateLength maximum="200"/>
                    </h:inputText>
                </div>

                <div class="form-group">
                    <h:commandButton styleClass="btn btn-default" value="Create store" type="submit" action="#{storeEditController.submitForm}"/>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
