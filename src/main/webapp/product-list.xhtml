<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/basic.xhtml"
        >
    <ui:define name="pageTitle">Product list</ui:define>
    <ui:define name="content">
        <h2 class="text-center">Product list</h2>

        <div class="container-fluid col-lg-6 col-lg-offset-3">
            <div class="text-right">
                <h:link styleClass="btn btn-default" outcome="product-create" value="Create product"/>
            </div>

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Tags</th>
                    <th class="text-right">Options</th>
                </tr>
                <ui:repeat value="#{productListController.products}" var="product">
                    <tr>
                        <td>#{product.product.name}</td>
                        <td>
                            <ui:repeat value="#{product.tags}" var="tag">
                                <span class="label label-primary">#{tag.name}</span>
                            </ui:repeat>
                        </td>
                        <td>

                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </ui:define>
</ui:composition>
