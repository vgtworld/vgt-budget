<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/templates/basic.xhtml">
    <ui:define name="pageTitle">Product list</ui:define>
    <ui:define name="content">
        <h2 class="text-center">Product list</h2>

        <div class="container-fluid col-lg-6 col-lg-offset-3">
            <div class="text-right">
                <h:link styleClass="btn btn-default" outcome="product-create" value="Create product"/>
            </div>

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th class="text-right">Options</th>
                </tr>
                <ui:repeat value="#{productListController.products}" var="product">
                    <tr>
                        <td>#{product.name}</td>
                        <td>

                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </ui:define>
</ui:composition>
